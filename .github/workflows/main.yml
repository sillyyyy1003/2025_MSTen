name: Unity Build & Release (Release Branch)

on:
  push:
    branches:
      - release   # 只在 push 到 release 分支（PR merge）时触发
  workflow_dispatch:  # 可选，允许手动触发

jobs:
  build:
    name: Build Unity Windows
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 缓存 Library
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      # 3. 构建 Unity
      - name: Build project
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: StandaloneWindows64
          unityVersion: 2022.3.9f1

      # 4. 压缩构建产物
      - name: Zip Build
        run: |
          cd build/StandaloneWindows64
          zip -r ../../UnityBuild.zip ./*
          cd ../..

      # 5. 上传 Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnityBuild-Windows
          path: UnityBuild.zip
          retention-days: 7

      # 6. 创建 Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: "Release Build #${{ github.run_number }}"
          body: "自动构建的测试版本（release 分支触发）。"
          files: UnityBuild.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
